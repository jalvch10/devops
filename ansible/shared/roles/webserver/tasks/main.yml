---
# tasks file for webserver
- name: Install Nginx
  when: ansible_distribution == 'CentOS'
  yum:
    name: nginx
    state: present

- name: Start Nginx service
  service:
    name: nginx
    state: started
    enabled: true

- name: Replace default index.html
  copy:
    src: index.html
    dest: /usr/share/nginx/html/index.html

- name: Restart Nginx
  service:
    name: nginx
    state: restarted

- name: Open port 80 in firewall
  firewalld:
    service: http
    state: enabled
    permanent: true
  notify:
    - Reload firewalld
